{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Form</title>
    <link rel="stylesheet" href="{% static 'css/booking.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Doctor Appointment Form</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="date">Appointment Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Appointment Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="doctor">Select Doctor:</label>
                <select id="doctor" name="doctor" required>
                    <option value="">Select a doctor</option>
                    <option value="dr_Sarah Johnson">Dr. Sarah Johnson</option>
                    <option value="dr_Michael Chen">Dr. Michael Chen</option>
                    <option value="dr_Priya Patel">Dr. Priya Patel</option>
                    <option value="dr_Robert Williams">Dr. Robert Williams</option>
                    <option value="dr_Emily Wilson">Dr. Emily Wilson</option>
                    <option value="dr_James Rodriguez">Dr. James Rodriguez</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Additional Message:</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <form id="myForm">
                <button type="submit"><a href="index.html">Submit</a></button>
                </form>
            </div>
        </form>
    </div>
    <script src="{% static 'booking.js' %}"></script>
    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
           event.preventDefault(); // Prevents the default form submission
           alert("Form submitted!");
           // You can also access form data here if needed
           // const formData = new FormData(this);
         });
       </script>
       
</body>
</html>
